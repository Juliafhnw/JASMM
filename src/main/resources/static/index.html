<!DOCTYPE html>
<html lang="de">
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<head>
	<title>JASMM Onlineshop</title>
	<link rel="stylesheet" href="css/main.css">

</head>

<body>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="js/main.js"></script>

	<header>
		<h1>JASMM.CH</h1>
	</header>
	<nav>
		<section class="container">
			<center>
				<button id="LoginLogout" onclick="switchShopKon()">Login</button>
				<button id="RegKon" onClick="switchRegKon()">Registrieren</button>
			</center>
		</section>
	</nav>

	<!-- TEIL LOGIN -->
	<div id="LoginPanel">
		<section class="container">
			<center><img src="images/Logo.png" width="200" height="100"></center>
			<form id="my-form">
				<center>
					<h1>Login</h1>
				</center>
				<div class="msg"></div>
				<div>
					<label for="username">Benutzername (E-Mail-Adresse):</label>
					<input type="text" id="username" required>
				</div>
				<div>
					<label for="pwd">Passwort:</label>
					<input type="password" id="pwd" required>
				</div>
				<center>
					<a onClick="switchRegKon()">Noch kein Kundenkonto?</a>
				</center>

				<input class="btn" type="button" value="Anmelden" onClick="loginCustomer()">
				<i><span id="customerId"></span></i>
			</form>
		</section>
	</div>
	<!-- TEIL LOGIN ENDE -->


	<!-- TEIL LOGOUT -->
	<div id="NavPanel">
		<section class="container">
			<form id="my-form">
				<center>
					<h1>Navigation</h1>
				</center>
				<div class="msg"></div>
				<div>
					<input type="button" id="logout" value="Logout" onClick="logoutCustomer()">
				</div>
				<i><span id="logoutInfo"></span></i>

			</form>
		</section>
	</div>
	<!-- TEIL LOGOUT ENDE-->

	<!-- TEIL KUNDENKONTO -->
	<div id="KontoPanel">
		<section class="container">
			<form id="my-form" onsubmit="return false">
				<center>
					<h1>Kundenkonto</h1>
				</center>
				<div class="msg"></div>
				<!--<div>
        <br><strong>Benutzername (E-Mail-Adresse):</strong></div>
       
         <div>
          <strong>Passwort:</strong> ********
        </div> -->
				<br>
				<hr></br>
				<div>
					<label for="customeridKto">Kunden-ID:</label>
					<input type="text" id="customeridKto" disabled>
				</div>
				<div>
					<label for="usernameKto">Benutzername (E-Mail-Adresse):</label>
					<input type="text" id="usernameKto" disabled>
				</div>
				<!-- <div>
					<label for="pwdKto">Passwort:</label>
					<input type="text" name="pwdreg" id="pwdKto" placeholder="Passwort eingeben (mind. 6 Zeichen)" required>
				</div> -->
				<div>
					<label for="vnameKto">Vorname:</label>
					<input type="text" name="vname" id="vnameKto" required>
				</div>
				<div>
					<label for="nnameKto">Nachname:</label>
					<input type="text" name="nname" id="nnameKto" required>
				</div>
				<div class="row">
					<div class="column-left">
						<label for="strasseKto">Strasse:</label>
						<input type="text" name="strasse" id="strasseKto" required>
					</div>
					<div class="column-right">
						<label for="hnummerKto">Nr.:</label>
						<input type="text" name="hnummer" id="hnummerKto" required>

					</div>
				</div>
				<div class="row">
					<div class="column-left">
						<label for="plzKto">PLZ:</label>
						<input type="text" name="plz" id="plzKto" required>
					</div>
					<div class="column-right">
						<label for="ortKto">Ort:</label>
						<input type="text" name="ort" id="ortKto" required>
					</div>
				</div>
				<input class="btn" type="submit" value="Änderungen speichern" onClick="updateCustomerData()">
				<i><span id="infoUpdateCustomerData"></span></i>
			</form>
		</section>
	</div>
	<!-- TEIL KUNDENKONTO ENDE -->

	<!-- TEIL PASSWORT ÄNDERN -->
	<div id="PasswortPanel">
		<section class="container">
			<form id="my-form" onsubmit="return false">
				<center>
					<h1>Passwort ändern</h1>
				</center>
				<div class="msg"></div>
				<br>
				<hr></br>
				<div>
					<label for="oldPwd">Bestehendes Passwort:</label>
					<input type="password" name="oldPwd" id="oldPwd">
				</div>
				<div>
					<label for="newPwd1">Neues Passwort:</label>
					<input type="password" name="newPwd1" id="newPwd1" placeholder="mind. 6 Zeichen">
				</div>
				<div>
					<label for="newPwd2">Neues Passwort (wiederholen):</label>
					<input type="password" name="newPwd2" id="newPwd2" placeholder="mind. 6 Zeichen">
				</div>
				<input class="btn" type="submit" value="Passwort ändern" onClick="changePassword()">
			</form>
		</section>
	</div>
	<!-- TEIL PASSWORT ÄNDERN ENDE -->

	<!-- TEIL Reg (Start) -->
	<div id="RegPanel">
		<section class="container">
			<center><img src="images/Logo.png" width="200" height="100"></center>
			<form id="my-form" onsubmit="event.preventDefault(); createCustomer()">
				<center>
					<h1>Registrieren</h1>
				</center>
				<div class="msg"></div>
				<div>
					<label>Benutzername <span>(E-Mail-Adresse)</span></label>
					<input type="email" name="usernamereg" id="usernamereg" required />
				</div>
				<div>
					<label>Passwort <span>(mind. 6 Zeichen)</span></label>
					<input type="password" name="pwdreg" id="pwdreg"  minlength="6"	required>
				</div>
				<div>
					<label>Passwort wiederholen <span>(mind. 6 Zeichen):</span></label>
					<input type="password" name="pwdreg2" id="pwdreg2" minlength="6" required>
				</div>
				<div>
					<label>Vorname <span>(mind. 2 Zeichen):</span></label>
					<input type="text" name="vname" id="vname" pattern="[A-zÄÖÜäöüßéè]{2,50}" required>
				</div>
				<div>
					<label>Nachname <span>(mind. 2 Zeichen):</span></label>
					<input type="text" name="nname" id="nname"  pattern="[A-zÄÖÜäöüßéè]{2,50}" required>
				</div>
				<div class="row">
					<div class="column-left">
						<label>Strasse:</label>
						<input type="text" name="strasse" id="strasse" pattern="[A-zÄÖÜäöüßéè]{2,50}"required>
					</div>
					<div class="column-right">
						<label>Hausnummer:</label>
						<input type="text" name="hnummer" id="hnummer" required>
					</div>
				</div>
				<div class="row">
					<div class="column-left">
						<label>Postleitzahl <span>(4 Ziffern):</span></label>
						<input type="text" name="plz" id="plz"  maxlength="4" minlength="4" pattern="^[0-9]{4}$" required>
					</div>
					<div class="column-right">
						<label>Ortschaft:</label>
						<input type="text" name="ort" id="ort" pattern="[A-zÄÖÜäöüßéè]{2,50}" required>
					</div>
				</div>
				<input type="submit" value="Konto erstellen" id="register" class="btn">
				<i><span id="SuccessRegistration"></span></i>
				</>


		</section>
	</div>
	<!-- TEIL Reg (Ende) -->


	<!-- TEIL MATTHIAS (START) -->
	<div id="ShopPanel">
		<!-- <section class="container">


		Bestellung anlegen Button 
		<input type="button" class="btn" id="createOrder" value="Bestellung anlegen" onClick="createOrder()">

		<form id="takeAndSendOrder">
			<input type="number" id="orderitem1" placeholder="10">
			<input type="button" id="addToOrder1" value="1" onCLick="addArticleToOrder1()"> <br />

			<input type="number" id="orderitem2" placeholder="orderitem2">
			<input type="button" id="addToOrder2" value="2" onCLick="addArticleToOrder2()"> <br />

			<input type="number" id="orderitem3" placeholder="orderitem3">
			<input type="button" id="addToOrder3" value="3" onCLick="addArticleToOrder3()"> <br />

			<input type="number" id="orderitem4" placeholder="orderitem4">
			<input type="button" id="addToOrder4" value="4" onCLick="addArticleToOrder4()"> <br />

			<input type="button" id="sendOrder" value="Bestellung berechnen" onCLick="calculateCostOfOrder()">

		</form>


	</section>
     TEIL MATTHIAS (ENDE) -->
		<!-- SEVERIN -->
		<div class="row">
			<div class="column">
				<section class="containershop">
					<table>
						<tbody>
							<tr>
								<td><img src="images/p1.png" width="200" height="200"><br>Produkt P1</td>
								<td><img src="images/p2.png" width="200" height="200"><br>Produkt P2</td>
							</tr>
							<tr>
								<td><input class="num" type="number" id="orderitem1" placeholder="0"><input
										class="btncart" id="addToOrder1" type="button" value="In den Warenkorb"
										onCLick="addArticleToOrder1()"></td>
								<td><input class="num" type="number" id="orderitem2" placeholder="0"><input
										class="btncart" id="addToOrder2" type="button" value="In den Warenkorb"
										onCLick="addArticleToOrder2()"></td>
							</tr>
							<tr>
								<td><img src="images/p3.png" width="200" height="200"><br>Produkt P3</td>
								<td><img src="images/p4.png" width="200" height="200"><br>Produkt P4</td>
							</tr>
							<tr>
								<td><input class="num" type="number" id="orderitem3" placeholder="0"><input
										class="btncart" id="addToOrder3" type="button" value="In den Warenkorb"
										onCLick="addArticleToOrder3()"></td>
								<td><input class="num" type="number" id="orderitem4" placeholder="0"><input
										class="btncart" id="addToOrder4" type="button" value="In den Warenkorb"
										onCLick="addArticleToOrder4()"></td>
							</tr>
						</tbody>
					</table>
				</section>
			</div>
			<div class="column">
				<section class="container2">
					<form id="my-form">
						<h1>Warenkorb</h1>
					</form>
					<ul>
						<li>Produkt P1: <label id="p1txt"> </label></li>
						<li>Produkt P2: <label id="p2txt"> </label></li>
						<li>Produkt P3: <label id="p3txt"> </label></li>
						<li>Produkt P4: <label id="p4txt"> </label></li>
						<input type="button" class="btn" id="calcship" value="Versand berechnen"
							onClick="calculateCostOfOrder()">
						<li>
							<center> Versandkosten: <b><label id="total"></label></b></center>
						</li>
						<input type="button" class="btn" id="createOrder" value="Bestellung anlegen"
							onClick="createOrder()">

					</ul>
					</selection>
			</div>
		</div>


	</div>

</body>

</html>
