	<!-- TEIL LOGIN -->
<div id="LoginPanel">
	<section class="container">
		<center><img src="images/Logo.png" width="200" height="100"></center>
		<form id="my-form">
			<center>
				<h1>Login</h1>
			</center>
			<div class="msg"></div>
			<div>
				<label for="username">Benutzername (E-Mail-Adresse):</label>
				<input type="text" id="username" placeholder="max.muster@mail.com">
			</div>
			<div>
				<label for="pwd">Passwort:</label>
				<input type="password" id="pwd" placeholder="123">
			</div>
			<center>
				<a onClick="switchRegKon()">Noch kein Kundenkonto?</a>
			</center>

			<input class="btn" type="button" value="Anmelden" onClick="loginCustomer()">
			<i><span id="customerId"></span></i>
		</form>
	</section>
</div>
	<!-- TEIL LOGIN ENDE -->


	<!-- TEIL LOGOUT -->
<div id="NavPanel">
	<section class="container">
		<form id="my-form">
			<center>
				<h1>Navigation</h1>
			</center>
			<div class="msg"></div>
			<div>
				<input type="button" id="logout" value="Logout" onClick="logoutCustomer()">
			</div>
			<i><span id="logoutInfo"></span></i>

		</form>
	</section>
</div>
	<!-- TEIL LOGOUT ENDE-->

	<!-- TEIL KUNDENKONTO -->
<div id="KontoPanel">

		<form id="my-form" onsubmit="return false">
			<center>
				<h1>Kundenkonto</h1>
			</center>

			<hr></br>
			<div>
				<label for="customeridKto">Kunden-ID:</label>
				<input type="text" id="customeridKto" disabled>
			</div>
			<div>
				<label for="usernameKto">Benutzername (E-Mail-Adresse):</label>
				<input type="text" id="usernameKto" disabled>
			</div>
			<div>
				<label for="pwdKto">Passwort:</label>
				<input type="text" id="pwdKto">
			</div>
			<div>
				<div>
					<label for="vnameKto">Vorname:</label>
					<input type="text" id="vnameKto">
				</div>
				<div>
					<label for="nnameKto">Nachname:</label>
					<input type="text" id="nnameKto">
				</div>
				<div class="row">
					<div class="column"><label for="strasseKto">Strasse:</label><input type="text" id="strasseKto">
					</div>
					<div class="column-right"><label for="hnummerKto">Nr.:</label><input type="text" id="hnummerKto">
					</div>
				</div>
				<div class="row">
					<div class="column-left"><label for="plzKto">PLZ:</label><input type="text" id="plzKto"></div>
					<div class="column"><label for="ortKto">Ort:</label><input type="text" id="ortKto"></div>
				</div>
				<input class="btn" type="submit" value="Ã„nderungen speichern" onClick="updateCustomerData()">
				<i><span id="infoUpdateCustomerData"></span></i>
		</form>
	</section>
</div>

	<!-- TEIL Reg (Start) -->
<div id="RegPanel">
    <section class="container">
      <center><img src="images/Logo.png" width="200" height="100"></center>
      <form id="my-form">
        <center><h1>Registrieren</h1></center>
        <div class="msg"></div>
        <div>
          <label for="name">Benutzername (E-Mail- Adresse):</label>
          <input type="text" id="usernamereg" onblur="checkEmail(this.value)">
        </div>
        <div>
          <label for="email">Passwort:</label>
          <input type="password" id="pwdreg">
        </div>
        <div>
          <label for="vname">Vorname:</label>
          <input type="text" id="vname">
        </div>
        <div>
          <label for="nname">Nachname:</label>
          <input type="text" id="nname">
        </div>
        <div class="row">
          <div class="column"><label for="strasse">Strasse:</label><input type="text" id="strasse"></div>
          <div class="column-right"><label for="hnummer">Nr.:</label><input type="text" id="hnummer"></div>
        </div>
        <div class="row">
          <div class="column-left"><label for="plz">PLZ:</label><input type="text" id="plz" onblur="isNumberKey()"></div>
          <div class="column"><label for="ort">Ort:</label><input type="text" id="ort"></div>
        </div>      
        <input type="button" value="Konto erstellen" id="register" class="btn" onClick=createCustomer()>
      </form>
    </section>
</div>
