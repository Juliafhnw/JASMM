<!DOCTYPE html>
<html lang="de">
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<head>
	<title>JASMM Onlineshop</title>
	<link rel="stylesheet" href="css/main.css">

</head>

<body>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="js/main.js"></script>

	<header>
		<h1>JASMM.CH</h1>
	</header>
	<nav>
		<section class="container">
			<center>
				<button id="LoginLogout" onclick="switchShopKon()">Login</button>
				<button id="RegKon" onClick="switchRegKon()">Registrieren</button>
			</center>
		</section>
	</nav>

	<!-- TEIL LOGIN -->
	<div id="LoginPanel">
		<section class="container">
			<center><img src="images/Logo.png" width="200" height="100"></center>
			<form id="my-form">
				<center>
					<h1>Login</h1>
				</center>
				<div class="msg"></div>
				<div>
					<label for="username">Benutzername (E-Mail-Adresse):</label>
					<input type="text" id="username" placeholder="max.muster@testmail.com">
				</div>
				<div>
					<label for="pwd">Passwort:</label>
					<input type="password" id="pwd" placeholder="123">
				</div>
				<center>
					<a onClick="switchRegKon()">Noch kein Kundenkonto?</a>
				</center>

				<input class="btn" type="button" value="Anmelden" onClick="loginCustomer()">
				<i><span id="customerId"></span></i>
			</form>
		</section>
	</div>
	<!-- TEIL LOGIN ENDE -->


	<!-- TEIL LOGOUT -->
	<div id="NavPanel">
		<section class="container">
			<form id="my-form">
				<center>
					<h1>Navigation</h1>
				</center>
				<div class="msg"></div>
				<div>
					<input type="button" id="logout" value="Logout" onClick="logoutCustomer()">
				</div>
				<i><span id="logoutInfo"></span></i>

			</form>
		</section>
	</div>
	<!-- TEIL LOGOUT ENDE-->

	<!-- TEIL KUNDENKONTO -->
	<div id="KontoPanel">
		<section class="container">
			<form id="my-form" onsubmit="return false">
				<center>
					<h1>Kundenkonto</h1>
				</center>
				<div class="msg"></div>
				<!--<div>
        <br><strong>Benutzername (E-Mail-Adresse):</strong></div>
       
         <div>
          <strong>Passwort:</strong> ********
        </div> -->
				<br>
				<hr></br>
				<div>
					<label for="customeridKto">Kunden-ID:</label>
					<input type="text" id="customeridKto" disabled>
				</div>
				<div>
					<label for="usernameKto">Benutzername (E-Mail-Adresse):</label>
					<input type="text" id="usernameKto" disabled>
				</div>
				<!-- <div>
					<label for="pwdKto">Passwort:</label>
					<input type="text" name="pwdreg" id="pwdKto" placeholder="Passwort eingeben (mind. 6 Zeichen)"
						onclick="validatepwd()" required>
					<div class="msg formpw"></div>
				</div> -->
				<div>
					<label for="vnameKto">Vorname:</label>
					<input type="text" name="vname" id="vnameKto" onclick="validatename()" required>
					<div class="msg formname"></div>
				</div>
				<div>
					<label for="nnameKto">Nachname:</label>
					<input type="text" name="nname" id="nnameKto" onclick="validatelastname()" required>
					<div class="msg formlastname"></div>
				</div>
				<div class="row">
					<div class="column-left">
						<label for="strasseKto">Strasse:</label><input type="text" name="strasse" id="strasseKto"
							onclick="validatestreet()" required>
						<div class="msg formstreet"></div>
					</div>
					<div class="column-right">
						<label for="hnummerKto">Nr.:</label>
						<input type="text" name="hnummer" id="hnummerKto" onclick="validatehnr()" required>
						<div class="msg formhnumber"></div>
					</div>
				</div>
				<div class="row">
					<div class="column-left">
						<label for="plzKto">PLZ:</label><input type="text" name="plz" id="plzKto"
							onclick="validateplz()" required>
						<div class="msg formzip"></div>
					</div>
					<div class="column-right">
						<label for="ortKto">Ort:</label><input type="text" name="ort" id="ortKto"
							onclick="validateplace()" required>
						<div class="msg formplace"></div>
					</div>
				</div>
				<input class="btn" type="submit" value="Änderungen speichern" onClick="updateCustomerData()">
				<i><span id="infoUpdateCustomerData"></span></i>
			</form>
		</section>
	</div>
	<!-- TEIL KUNDENKONTO ENDE -->
	
	<!-- TEIL PASSWORT ÄNDERN -->
	<div id="PasswortPanel">
		<section class="container">
			<form id="my-form" onsubmit="return false">
				<center>
					<h1>Passwort ändern</h1>
				</center>
				<div class="msg"></div>
				<br>
				<hr></br>
				<div>
					<label for="oldPwd">Altes Passwort:</label>
					<input type="password" name="oldPwd" id="oldPwd">
				</div>
				<div>
					<label for="newPwd">Neues Passwort:</label>
					<input type="password" name="newPwd" id="newPwd">
				</div>
				<input class="btn" type="submit" value="Passwort ändern" onClick="changePassword()">
		</form>
		</section>
	</div>
	<!-- TEIL PASSWORT ÄNDERN ENDE -->

	<!-- TEIL Reg (Start) -->
	<div id="RegPanel">
		<section class="container">
			<center><img src="images/Logo.png" width="200" height="100"></center>
			<form id="my-form">
				<center>
					<h1>Registrieren</h1>
				</center>
				<div class="msg"></div>
				<div>
					<label><span>Benutzername (E-Mail-Adresse):</span><input type="text" name="usernamereg"
							id="usernamereg" value="" placeholder="max.muster@testmail.com"
							onclick="validateUsername()" required /></label>
					<div class="msg formemail"></div>
				</div>
				<div>
					<label><span>Passwort:</span><input type="password" name="pwdreg" id="pwdreg" value=""
							placeholder="Passwort eingeben (mind. 6 Zeichen)" onclick="validatepwd()" required></label>
					<div class="msg formpw"></div>
				</div>
				<div>
					<label><span>Vorname:</span><input type="text" name="vname" id="vname" value="" placeholder="Max"
							onclick="validatename()" required></label>
					<div class="msg formname"></div>
				</div>
				<div>
					<label><span>Nachname:</span><input type="text" name="nname" id="nname" value=""
							placeholder="Muster" onclick="validatelastname()" required></label>
					<div class="msg formlastname"></div>
				</div>
				<div class="row">
					<div class="column-left">
						<label><span>Strasse:</span><input type="text" name="strasse" id="strasse" value=""
								placeholder="Geroldstrasse" onclick="validatestreet()" required></label>
						<div class="msg formstreet"></div>
					</div>
					<div class="column-right">
						<label><span>Hausnummer:</span><input type="text" name="hnummer" id="hnummer" value=""
								placeholder="11B" onclick="validatehnr()" required></label>
						<div class="msg formhnumber"></div>
					</div>
				</div>
				<div class="row">
					<div class="column-left">
						<label><span>PLZ:</span><input type="text" name="plz" id="plz" value="" placeholder="8004"
								onclick="validateplz()" required></label>
						<div class="msg formzip"></div>
					</div>
					<div class="column-right">
						<label><span>Ortschaft:</span><input type="text" name="ort" id="ort" value=""
								placeholder="Zurich" onclick="validateplace()" required></label>
						<div class="msg formplace"></div>
					</div>
				</div>
				<input type="button" value="Konto erstellen" id="register" class="btn" onClick=createCustomer()>
			</form>


		</section>
	</div>
	<!-- TEIL Reg (Ende) -->


	<!-- TEIL MATTHIAS (START) -->
	<div id="ShopPanel">
		<!-- <section class="container">


		Bestellung anlegen Button 
		<input type="button" class="btn" id="createOrder" value="Bestellung anlegen" onClick="createOrder()">

		<form id="takeAndSendOrder">
			<input type="number" id="orderitem1" placeholder="10">
			<input type="button" id="addToOrder1" value="1" onCLick="addArticleToOrder1()"> <br />

			<input type="number" id="orderitem2" placeholder="orderitem2">
			<input type="button" id="addToOrder2" value="2" onCLick="addArticleToOrder2()"> <br />

			<input type="number" id="orderitem3" placeholder="orderitem3">
			<input type="button" id="addToOrder3" value="3" onCLick="addArticleToOrder3()"> <br />

			<input type="number" id="orderitem4" placeholder="orderitem4">
			<input type="button" id="addToOrder4" value="4" onCLick="addArticleToOrder4()"> <br />

			<input type="button" id="sendOrder" value="Bestellung berechnen" onCLick="calculateCostOfOrder()">

		</form>


	</section>
     TEIL MATTHIAS (ENDE) -->
		<!-- SEVERIN -->
		<div class="row">
			<div class="column">
				<section class="containershop">
					<table>
						<tbody>
							<tr>
								<td><img src="images/placeholder.jpg" width="200" height="200"></td>
								<td><img src="images/placeholder.jpg" width="200" height="200"></td>
							</tr>
							<tr>
								<td><input class="num" type="number" id="orderitem1" placeholder="0"><input
										class="btncart" id="addToOrder1" type="button" value="In den Warenkorb"
										onCLick="addArticleToOrder1()"></td>
								<td><input class="num" type="number" id="orderitem2" placeholder="0"><input
										class="btncart" id="addToOrder2" type="button" value="In den Warenkorb"
										onCLick="addArticleToOrder2()"></td>
							</tr>
							<tr>
								<td><img src="images/placeholder.jpg" width="200" height="200"></td>
								<td><img src="images/placeholder.jpg" width="200" height="200"></td>
							</tr>
							<tr>
								<td><input class="num" type="number" id="orderitem3" placeholder="0"><input
										class="btncart" id="addToOrder3" type="button" value="In den Warenkorb"
										onCLick="addArticleToOrder3()"></td>
								<td><input class="num" type="number" id="orderitem4" placeholder="0"><input
										class="btncart" id="addToOrder4" type="button" value="In den Warenkorb"
										onCLick="addArticleToOrder4()"></td>
							</tr>
						</tbody>
					</table>
				</section>
			</div>
			<div class="column">
				<section class="container2">
					<form id="my-form">
						<h1>Warenkorb</h1>
					</form>
					<ul>
						<li>Produkt P1: <label id="p1txt"> </label></li>
						<li>Produkt P2: <label id="p2txt"> </label></li>
						<li>Produkt P3: <label id="p3txt"> </label></li>
						<li>Produkt P4: <label id="p4txt"> </label></li>
						<input type="button" class="btn" id="calcship" value="Versand berechnen" onClick="calculateCostOfOrder()">
						<li>
							<center> Versandkosten: <b><label id="total"></label></b></center>
						</li>
						<input type="button" class="btn" id="createOrder" value="Bestellung anlegen"
							onClick="createOrder()">

					</ul>
					</selection>
			</div>
		</div>


	</div>

</body>

</html>
