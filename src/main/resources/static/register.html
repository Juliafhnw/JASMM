<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JASMM Onlineshop</title>
    <link rel="stylesheet" href="css/main.css">
    
  </head>
  <body>
    <header>
      <h1>Mockup</h1>
    </header>
    <nav>
      <section class="container">
        <center>
        <a href="index.html">Login</a> | <a href="register.html">Registrieren</a> | 
        <a href="konto.html">Kundenkonto</a> | <a href="logout.html">Logout</a></center>
    </section>
    </nav>

    <section class="container">
      <center><img src="images/Logo.png" width="200" height="100"></center>
      <form id="my-form">
        <center><h1>Registrieren</h1></center>
        <div class="msg"></div>
        <div>
          <label for="name">E-Mail- Adresse:</label>
          <input type="text" id="name">
        </div>
        <div>
          <label for="email">Passwort:</label>
          <input type="text" id="email">
        </div>
        <div>
          <label for="vname">Vorname:</label>
          <input type="text" id="vname">
        </div>
        <div>
          <label for="nname">Nachname:</label>
          <input type="text" id="nname">
        </div>
        <div class="row">
          <div class="column"><label for="strasse">Strasse:</label><input type="text" id="strasse"></div>
          <div class="column-right"><label for="hnummer">Nr.:</label><input type="text" id="hnummer"></div>
        </div>
        <div class="row">
          <div class="column-left"><label for="plz">PLZ:</label><input type="text" id="plz"></div>
          <div class="column"><label for="ort">Ort:</label><input type="text" id="ort"></div>
        </div>      
        <input class="btn" type="submit" value="Konto erstellen">
      </form>

      <ul id="users"></ul>

      <!-- <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul> -->
    </section>
    

    <script src="js/main.js"></script>
  </body>
</html>
